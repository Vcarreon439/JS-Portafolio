<!DOCTYPE html>
<html lang="es-MX">
<html>


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Diseñador de encuestas | Preguntas">

        <title>Diseñador de Encuestas</title>

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="./css/app.css" type="text/css">
        <link rel="stylesheet" href="./css/utils.css" type="text/css">
        <script src="./js/storage-survey.js" defer></script>

    </head>

    <body>
        <main class="container mx-auto mt-4">
            <!--content-->
            <div class="flex flex-col items-center gap-2">
                <div class="flex flex-col gap-2 mt-4 w-600px">
                    <div class='w-full flex flex-col gap-1 header-designer'>
                        <h1 id="survey-title" class="px-2 py-1 rounded-corners cursor-pointer font-bold text-gray-900 hover:bg-gray-200" title="Click para cambiar el titulo">Mi encuesta</h1>
                        <input id="change-survey-title" class="invisible input-text" type="text" title="Presione Enter para guardar">
                        <span id="survey-description" class="px-2 py-1 rounded-corners cursor-pointer font-semibold text-sm text-gray-700 hover:bg-gray-200" title="Click para cambiar la descripción">Mi descripcion</span>
                        <input id="change-survey-description" class="invisible input-text" type="text" title="Presione Enter para guardar">
                        
                        <select name="survey-type" id="survey-type" class="input-text">

                            <!--Ejemplos preestablecidos-->
                            <option value="" selected></option>
                            <option value="socioeconomica" class="select-option text-sm">Socioeconomica</option>
                            <option value="academica" class="select-option text-sm">Academica</option>
                            <option value="psicometrica" class="select-option text-sm">Psicometrica</option>
                            <!------->

                        </select>


                    </div>
                    <div id="questions" class="w-full flex gap-4 flex-col">
        
                    </div>
                    <div class="w-full flex justify-center">
                        
                        <button id='add-question' class="add-element flex items-center justify-center" title="Añadir pregunta">
                            <img src="./src/plus.svg" class="img-button" alt="Add" />
                        </button>

                    </div>
                    <div class="w-full divider"></div>
                    <div>
                        <button id='save-survey' class="primary-button base-button border-none">Guardar Encuesta</button>
                    </div>
                </div>
            </div>

        </main>
    </body>

    <!-- js_scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>

    <script src="./js/question-designer.js" defer></script>

    <script>

        //Funcion para validar el selector de tipo de encuesta
        function validateSelector() {

            
            const selector = document.getElementById('survey-type');
            var selected = selector.options[selector.selectedIndex];

            if (!selected) {

                //Quitar clase original
                selector.classList.remove('input-text');
                //Agregar clase de error
                selector.classList.add('input-text-error');

                alert("Por favor, selecciona una opción");
                return false;
            }
        }

        //Evento para que cuando se cambie el valor del selector, se quite la clase de error
        const selector = document.getElementById('survey-type');
        selector.addEventListener('change', () => {
            selector.classList.remove('input-text-error');
            selector.classList.add('input-text');
        });

        const btnLook = document.getElementById('logQ');

        btnLook.addEventListener('click', validateSelector);

    </script>

</html>
